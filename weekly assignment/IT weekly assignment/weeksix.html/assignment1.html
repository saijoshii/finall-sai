<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .image1 {
            border: 5px solid #000;
        }

        .image2 {
            width: 100px;
            height: 100px;
        }

        .image3-left {
            float: left;
            margin-right: 20px;
        }

        .image4 {
            margin: 50px;
        }

        .clear {
            clear: both;
        }
    </style>
</head>
<body>
    <h1> Photos Collection </h1>

    <div>
        <img src="image1.jpg" alt="Image 1" class="image1">
        <p> Mount Everest </p>
    </div>

    <div>
        <a href="image2.jpg" target="_blank">
            <img src="image2.jpg" alt="Image 2" class="image2">
        </a>
    </div>

    <div class="image3-left">
        <img src="image3.jpg" alt="Image 3">
    </div>
    <p> Colouring houses </p>

    <div class="clear"></div>
    
    

    <div>
        <img src="image4.png" alt="Image 4" class="image4">
        <p> happy man </p>
    </div>
</body>
</html>
