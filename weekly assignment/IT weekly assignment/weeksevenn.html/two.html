<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise-2</title>
    <style>
        td{
            padding: 7px;
        }
        th{
            padding-bottom: 15px;
        }
       form{
        margin-left: 450px;
        margin-top: 120px;
       }
    </style>
</head>
<body>
    <form>
        <fieldset style="width: 600px;" >
            <table>
                <tr>
                    <th><b>HTML Form Test</b></th>
                    
                </tr>

                <tr>
                    <td>Name</td>
                    <td><input type="text" name="name" ></td>

                </tr>

                <tr>
                    <td>Address</td>
                    <td><input type="text" name="address" ></td>

                </tr>

                <tr>
                    <td>Email</td>
                    <td><input type="email" name="email" ></td>

                </tr>

                <tr>
                    <td><Data>Gender</Data></td>
                    <td>
                        <input type="radio" name="gender" id="">Male
                        <input type="radio" name="gender" id="">Female</td>
                    </td>
                </tr>

                <tr>
                    <td>Hobbies</td>
                    <td>
                        <input type="checkbox">Sports
                        <input type="checkbox">Movies
                        <input type="checkbox">Travelling
                    </td>
                </tr>

                <tr>
                    <td>Country</td>
                    <td>
                        <select name="country" style="width: 250px;">
                            <option>Nepal</option>
                            <option> USA</option>
                            <option>Bhutan </option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Message</td>
                    <td><textarea name="message" rows="10" cols="50"></textarea></td>
                </tr>

                <tr>
                    <td></td>
                    <td >
                        <input type="submit" name="submit">
                        <input type="reset" name="reset">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
